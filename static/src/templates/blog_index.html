<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/blog_post/static/src/css/bootstrap.min.css">
    <title>文章列表</title>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg" style="background-color: #3c3f41;">
    <div class="container">
        <a class="navbar-brand" href="/blog" style="color: #fff; font-weight: bold;">文章</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blog" style="color: #fff;">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #fff;">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #fff;">联系我们</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- 博客列表 -->
    <h1 class="text-center mb-4">文章列表</h1>
    <div class="container" style="max-width: 800px;">
        <div class="row">
            {% for post in posts %}
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #333;">
                            <a href="/blog/{{ post.id }}" style="text-decoration: none; color: inherit;">{{ post.title }}</a>
                        </h5>
                        <p class="card-text" style="color: #666;">{{ post.summary or '没有摘要' }}</p>
                        <a href="/blog/{{ post.id }}" class="btn btn-primary">阅读全文</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



    <script src="/blog_post/static/src/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/blog_post/static/src/js/popper.min.js"></script>
    <script src="/blog_post/static/src/js/bootstrap.min.js"></script>
</body>
</html>
